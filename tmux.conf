# Improve colors
set -g default-terminal 'screen-256color'

# Fix Mac OS X copy & paste
set -g default-command 'reattach-to-user-namespace -l zsh'
bind -t vi-copy y copy-pipe 'reattach-to-user-namespace pbcopy'

# Act like Vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind -t vi-copy v begin-selection

# Act like GNU screen
unbind C-b
set -g prefix C-a

# Start window numbers at 1 to match keyboard order
set -g base-index 1
set -g pane-base-index 1

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Soften status bar color from harsh green to light gray
set -g status-bg 'black'
set -g status-fg '#666666'

# Remove status bar debris
set -g status-left "#[fg=green]#[bold]#S "
set -g status-right " #[fg=red]#[bold]#h"

# Increase status bar length
set -g status-left-length 20
set -g status-right-length 20

# Highlight current window
setw -g window-status-current-attr bright
setw -g window-status-current-bg '#444444'
setw -g window-status-current-fg 'white'

# Increase scrollback lines
set -g history-limit 10000

# Split window 75/25 vertically
bind _ split-window -v -p 25 -c "#{pane_current_path}"

# Rebind commands to include current path
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Kill window
bind X kill-window

# Switch to last pane
bind C-a last-pane

# Resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)g?(view|n?vim?)(diff)?$' && tmux send-keys 'C-\\') || tmux select-pane -l"

# Restore screen clearing
bind C-l send-keys 'C-l'

# Reload .tmux.conf
bind r source-file ~/.tmux.conf \; display '.tmux.conf reloaded!'

# Disable escape key delay
set -sg escape-time 0

# Include local config
if-shell "[ -f ~/.tmux.conf.local ]" 'source ~/.tmux.conf.local'
